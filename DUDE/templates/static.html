<body>

  <!-- ======= Header ======= -->

    <!-- ======= Breadcrumbs Section ======= -->

    <!-- ======= Intro Section ======= -->
  <section id="intro">

    <div class="intro-text">

        <form action="{% url 'run_static' %}" method="post">
            {% csrf_token %}
             <button type="submit" class="btn-get-started scrollto" style="background-color:transparent; width: 300px " ><b>Static Analysis</b></button>
        </form>

        <form action="{% url 'nav_dynamic' %}" method="post">
            {% csrf_token %}

         </form>

    </div>

    <div class="product-screens">

      <div class="product-screen-3 wow fadeInUp" data-wow-delay="0.4s" data-wow-duration="0.6s">
        <img src="{% static 'img/' %}" alt="">
      </div>
	  
	  <div class="product-screen-1 wow fadeInUp" data-wow-delay="0.2s" data-wow-duration="0.6s">
        <img src="{% static 'img/' %}" alt="">
      </div>
	  
		<html lang = "en">
		  <head>
			<title>formDemo.html</title>
			<meta charset = "UTF-8" />
		  </head>
		  <body>
          <textarea id = "static-log" cols="120" rows="14" readonly></textarea>
		  </body>
		</html>

    </div>

          </nav>

  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

  <script src="{% static 'vendor/hoverIntent/hoverIntent.js' %}"></script>
  <!-- Template Main JS File -->
  <script src="{% static 'js/main.js' %}"></script>

 <script>
        console.log(window.location)
        const chatSocket = new WebSocket('ws://127.0.0.1:8000/ws/');
        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            console.log(data)
            document.querySelector('#static-log').value += (data.message + '\n');
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

 </script>

</body>

</html>
